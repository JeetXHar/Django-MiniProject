{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/sign_up2.css' %}">
   <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="152x152" href="/faviconapple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="/faviconapple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
   <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <style>
      body {
        background-image: url("{% static 'images/new.png' %}");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      </style> 
</head>
<body>

   <div class="form_login">
      <h1 align="center" style="margin-top: 10px;" id="font"> READER'S PARADISE</h1>
      <br>
   	<form action="signup" method="post">
         {% csrf_token %}
   		<br>
   		<div id="float">
         <div>
            <input class ="center-block" type="text" name="username" placeholder="Username" size="35" required>
         </div>
         <div>
            {% for message in messages %}
            <p style="color:red">{{message}}</p>
            {% endfor %}
         </div>
         <br>
   		<div>
   			<input class ="center-block" type="text" name="fname" placeholder="First Name" id="fname" size="35" required>
   		</div>
   		<br>
         <div>
            <input class ="center-block" type="text" id="lname" placeholder = "Last Name" name="lname" size="35" required>
         </div>
         <br>
         <div>
            <input class="center-block" type="number" placeholder="Age" name="age" id="age" min="0" size="35" required>
         </div>
         <br>
         <div>
            <input class ="center-block" type="email" placeholder="Email Address" name="email" id="email" size="35" required>
         </div>
         <br>
   		<div>
   			<input class ="center-block" type="password" placeholder="Password" name="password" id="password" size="35" required>
            </div>
   		<br>
         <div>
            <input class ="center-block" type="text" placeholder="Phone Number" name="phno" id="phno" size="35" required>
         </div>
         <br>
         <div >
            <input class ="center-block" list="Gender" placeholder="Gender" name='gender' size='35' required>
            <datalist id='Gender'>
               <option value="Male"></option>
               <option value="Female"></option>
            </datalist>
         </div>
         <br>
         <div>
            <input class="center-block" placeholder="Address" type="text" name="home" id="home" size="35" required>
         </div>
         <br>
            <div>
                  <input class="center-block" type="submit" value="Sign Up">
            </div>
   		<br>
   	</form>
      
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
